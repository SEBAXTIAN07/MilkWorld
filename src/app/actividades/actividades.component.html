<div>
  <div class="text-center">
    <img
      src="https://cdn-icons-png.flaticon.com/512/2151/2151531.png"
      alt="Image"
      height="50"
    />
    <div>
      <h2>Actividades</h2>
    </div>
    <br />
  </div>
  <div>
    <div>
      <div class="text-center">
        <div class="text-center p-3 border-round-sm font-bold"></div>
        <hr />
      </div>
      <div>
        <br />
        <div class="field">
          <label for="firstname1">Finca</label>
          <input
            [disabled]="true"
            id="firstname1"
            type="text"
            class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
          />
        </div>
        <div class="field">
          <label for="lastname1">Tipo de Actividad</label>
          <input
            id="lastname1"
            maxlength="10"
            type="number"
            class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
          />
        </div>
        <div class="field">
          <label for="lastname1">Potrero</label>
          <input
            id="lastname1"
            maxlength="10"
            type="number"
            class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
          />
        </div>
        <div class="field">
          <label for="lastname1">Fecha: </label>

          {{ fechaHoy | date : "dd/MM/yyyy" }}
        </div>
      </div>
    </div>
  </div>
</div>

<div class="card text-center">
  <p-table [columns]="cols" [value]="products">
    <ng-template pTemplate="header" let-columns>
      <tr>
        <!-- <th>Id</th> -->
        <th>Cod. Animal</th>
        <!-- <th>Borrar</th> -->
        <th>Nombre</th>
        <th>Peso</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-product>
      <tr>
        <!-- <td>
            {{ product.id }}
          </td> -->
        <td>
          {{ product.id }}
        </td>
        <td>
          {{ product.name }}
        </td>
        <td>
          {{ product.name }}
        </td>
        <!-- <td>
            <button
              pButton
              pRipple
              type="button"
              icon="pi pi-times"
              class="p-button-rounded p-button-danger"
            ></button>
          </td> -->
      </tr>
    </ng-template>
  </p-table>
</div>
<br />
<div class="field">
  <label for="firstname1">Total Agua</label>
  <input
    [disabled]="true"
    id="firstname1"
    type="text"
    class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
  />
</div>
<div class="field">
  <label for="lastname1">Total Comida</label>
  <input
    [disabled]="true"
    id="lastname1"
    maxlength="10"
    type="number"
    class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
  />
</div>
<div class="field">
  <label for="lastname1">Cant.total</label>
  <input
    [disabled]="true"
    id="lastname1"
    maxlength="10"
    type="number"
    class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
  />
</div>

<div class="flex justify-content-center flex-wrap">
    <div
      class="flex align-items-center justify-content-center font-bold border-round m-2"
    >
      <button
        pButton
        pRipple
        type="button"
        label="Volver"
        class="p-button-outlined"
        routerLink="/botones"
      ></button>
    </div>
    <div
      class="flex align-items-center justify-content-center font-bold border-round m-2"
    >
      <button
        pButton
        pRipple
        type="button"
        label="Crear"
        class="p-button-outlined p-button-success"
      ></button>
    </div>
  </div>
