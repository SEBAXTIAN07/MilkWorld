<app-spinner *ngIf="spinnerVisible"></app-spinner>
<form [formGroup]="form" *ngIf="formularioVisible">
  <div class="card">
    <p-messages
      [(value)]="messages"
      [enableService]="false"
      [closable]="false"
    ></p-messages>
  </div>
  <div >
    <div class="text-center">
      <img
        src="https://cdn.icon-icons.com/icons2/1465/PNG/512/455cowface_100996.png"
        alt="Image"
        height="50"
      />
      <div>
        <h2>Registrar Nueva Cuenta</h2>
      </div>
      <br />

      <span class="text-600 font-medium line-height-3"
        >Â¿Ya te Encuentras Registrado?</span
      >
      <br />
      <a
        routerLink="/sesion"
        class="font-medium no-underline ml-2 text-blue-500 cursor-pointer"
        >Inicia Sesion</a
      >
    </div>
    <div>
      <br />
      <label for="email1" class="block text-900 font-medium mb-2"
        >Tipo Documento</label
      >
      <p-dropdown
        [options]="cities"
        formControlName="tipo_documento"
        optionLabel="name"
        class="w-full mb-3"
      >
      </p-dropdown>
      <br />
      <br />

      <label for="email1" class="block text-900 font-medium mb-2">Cedula</label>
      <input
        id="email1"
        type="number"
        placeholder="Digite su Documento"
        pInputText
        class="w-full mb-3"
        formControlName="numero_documento"

      />
      <label for="email1" class="block text-900 font-medium mb-2">Nombres</label>
      <input
        id="email1"
        type="text"
        placeholder="Digite su Documento"
        pInputText
        class="w-full mb-3"
        formControlName="nombres"

      />
      <label for="email1" class="block text-900 font-medium mb-2">Apellidos</label>
      <input
        id="email1"
        type="text"
        placeholder="Digite su Documento"
        pInputText
        class="w-full mb-3"
        formControlName="apellidos"

      />
      <div class="flex justify-content-center flex-wrap">
        <div
          class="flex align-items-center justify-content-center font-bold border-round m-2"
        >
          <button
            pButton
            pRipple
            type="button"
            label="Volver"
            class="p-button-outlined"
            routerLink="/"
          ></button>
        </div>
        <div
          class="flex align-items-center justify-content-center font-bold border-round m-2"
        >
          <button
            pButton
            pRipple
            type="button"
            label="Siguiente"
            class="p-button-outlined p-button-success"
            (click)="registrarUsuario()"
          ></button>
        </div>
      </div>
    </div>
  </div>
</form>
