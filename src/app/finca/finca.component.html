<app-navbar></app-navbar>
<div class="card" *ngIf="stpe1">
  <p-messages
      [(value)]="messages"
      [enableService]="false"
      [closable]="false"
    ></p-messages>
  <p-table
    [columns]="cols"
    [value]="seleccionarFinca"
    [paginator]="true"
    [rows]="4"
  >
    
    <ng-template pTemplate="caption">
      <div class="flex align-items-center justify-content-between">
        Listado de Fincas
      </div>
    </ng-template>
    <ng-template pTemplate="header" let-columns>
      <tr>
        <!-- <th>Id</th> -->
        <th>Nombre</th>
        <!-- <th>Borrar</th> -->
        <th>Elegir</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-finca>
      <tr>
        <!-- <td>
          {{ product.id }}
        </td> -->
        <td>
          {{ finca.nombreFinca }}
        </td>
        <!-- <td>
          <button
            pButton
            pRipple
            type="button"
            icon="pi pi-times"
            class="p-button-rounded p-button-danger"
          ></button>
        </td> -->
        <td>
          <button
            pButton
            pRipple
            type="button"
            icon="pi pi-angle-double-right"
            class="p-button-rounded p-button-success"
            routerLink="/botones"
            (click)="selectFinca(finca)"
          ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<div>
  <div class="text-center"></div>
  <div>
    <div class="field text-center">
      <label for="firstname1">Â¿Desea Crear una Nueva Finca?</label>
    </div>

    <div class="flex justify-content-center flex-wrap">
      <div
        class="flex align-items-center justify-content-center font-bold border-round m-2"
      >
        <div
          class="flex align-items-center justify-content-center font-bold border-round m-2"
        >
          <button
            pButton
            pRipple
            type="button"
            label="Volver"
            class="p-button-outlined"
            routerLink="/botones"
          ></button>
        </div>
        <div
          class="flex align-items-center justify-content-center font-bold border-round m-2"
        >
          <button
            pButton
            pRipple
            type="button"
            label="Crear"
            class="p-button-outlined p-button-success"
            routerLink="/registro-inicial"
          ></button>
        </div>
      </div>
    </div>
  </div>
</div>

<br />
<app-footer></app-footer>
