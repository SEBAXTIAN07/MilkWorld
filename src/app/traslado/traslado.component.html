<app-spinner *ngIf="spinnerVariable"></app-spinner>
<p-messages
  [(value)]="messages"
  [enableService]="false"
  [closable]="false"
></p-messages>
<form [formGroup]="form" *ngIf="formularioVariable">
  <div *ngIf="stpe6">
    <div class="text-center">
      <div class="text-center p-3 border-round-sm font-bold">
        <button class="boton-redondo">
          <img
            src="https://cdn-icons-png.flaticon.com/512/4083/4083045.png"
            alt="Imagen del botÃ³n"
          />
        </button>
      </div>
      <div>
        <h2>Registrar Traslado</h2>
      </div>
      <br />
    </div>
    <div>
      <div class="grid">
        <div class="col-12">
          <div class="p-3 h-full">
            <div
              class="shadow-2 p-3 h-full flex flex-column surface-card"
              style="border-radius: 6px"
            >
              <br />
              <div
                class="text-900 font-medium text-xl mb-2 font-bold text-blue-600"
              >
                Potrero Actual
              </div>
              <p-dropdown
                [options]="seleccionarPotreroActual"
                formControlName="PotreroActual"
                optionLabel="nombrePotrero"
                class="w-full mb-3"
                placeholder="Seleccione"
                (onChange)="validarPotreroNuevo()"
              ></p-dropdown>
              <div
                class="text-900 font-medium text-xl mb-2 font-bold text-blue-600"
              >
                Potrero Nuevo
              </div>
              <p-dropdown
                [options]="seleccionarPotreroNuevo"
                formControlName="potreroNuevo"
                optionLabel="nombrePotrero"
                class="w-full mb-3"
                placeholder="Seleccione"
                (onChange)="validarEspacioPotrero()"
              ></p-dropdown>
              <div
                class="text-900 font-medium text-xl mb-2 font-bold text-blue-600"
              >
                Peso Promedio
              </div>
              <p-inputNumber
                prefix="Kg: "
                formControlName="pesoPromedio"
              ></p-inputNumber>
              <br />

              <div
                class="text-900 font-medium text-xl mb-2 font-bold text-blue-600"
              >
                Nombre Animal
              </div>
              <p-dropdown
                [options]="seleccionarAnimal"
                formControlName="animal"
                optionLabel="nombreAnimal"
                class="w-full mb-3"
                placeholder="Seleccione"
              ></p-dropdown>
              <br />
              <div class="flex justify-content-center flex-wrap">
                <div
                  class="flex align-items-center justify-content-center font-bold border-round m-2"
                >
                  <button
                    pButton
                    pRipple
                    type="button"
                    label="Cancelar"
                    class="p-button-outlined"
                    routerLink="/botones"
                    [disabled]="boton"
                  ></button>
                </div>
                <div
                  class="flex align-items-center justify-content-center font-bold border-round m-2"
                >
                  <button
                    pButton
                    pRipple
                    type="button"
                    label="Crear"
                    class="p-button-outlined p-button-success"
                    (click)="realizarTraslado()"
                    [disabled]="boton"
                  ></button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br />
  <app-footer></app-footer>
</form>
