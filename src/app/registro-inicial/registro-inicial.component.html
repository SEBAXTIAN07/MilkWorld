<!-- <app-navbar></app-navbar> -->
<p-messages
  [(value)]="messages"
  [enableService]="false"
  [closable]="false"
></p-messages>
<app-spinner *ngIf="spinnerVariable"></app-spinner>
<div *ngIf="formularioVariable">
  <form [formGroup]="form">
    <div>
      <div *ngIf="stpe1">
        <div class="text-center">
          <div class="text-center p-3 border-round-sm font-bold">
            <button class="boton-redondo">
              <img
                src="https://img.freepik.com/vector-premium/icono-cultivo-blanco_118813-9124.jpg"
                alt="Imagen del botón"
              />
            </button>
          </div>
          <hr />
          <div>
            <h2>Registrar Finca</h2>
          </div>
          <br />
        </div>
        <div>
          <br />
          <div class="field">
            <label for="firstname1">Nombre de la Finca</label>
            <input
              id="firstname1"
              type="text"
              class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
              formControlName="nombreFinca"
              onkeypress="return (event.charCode >= 65 && event.charCode <= 122 || event.charCode == 32)"
              maxlength="100"
            />
          </div>
          <div class="field">
            <label for="lastname1">Numero de Celular</label>
            <input
              id="lastname1"
              maxlength="3"
              type="text"
              class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
              formControlName="numeroTelefono"
              onkeypress="return (event.charCode >= 48 && event.charCode <= 57)"
            />
          </div>
          <div class="field">
            <label for="lastname1">Departamento</label>
            <br />
            <p-dropdown
              [options]="departamentos"
              optionLabel="nombreDepartamento"
              placeholder="Seleccione"
              (onChange)="visualizarMunicipio()"
              formControlName="departamento"
            ></p-dropdown>
            <!-- <p-dropdown formControlName="city" [options]="cities" optionLabel="name"></p-dropdown> -->
          </div>
          <div class="field">
            <label for="lastname1">Municipio</label>
            <br />
            <p-dropdown
              [options]="municipios"
              placeholder="Seleccione"
              optionLabel="nombreMunicipio"
              formControlName="municipio"
            ></p-dropdown>
          </div>
          <div class="flex justify-content-center flex-wrap">
            <div
              class="flex align-items-center justify-content-center font-bold border-round m-2"
            >
              <button
                pButton
                pRipple
                type="button"
                label="Volver"
                class="p-button-outlined"
                routerLink="/botones"
              ></button>
            </div>
            <div
              class="flex align-items-center justify-content-center font-bold border-round m-2"
            >
              <button
                pButton
                pRipple
                type="button"
                label="Siguiente"
                class="p-button-outlined p-button-success"
                (click)="validarStpe(2)"
              ></button>
            </div>
          </div>
        </div>
      </div>

      <div *ngIf="stpe2">
        <div class="text-center">
          <div class="text-center p-3 border-round-sm font-bold">
            <button class="boton-redondo">
              <img
                src="https://img.freepik.com/vector-premium/icono-cultivo-blanco_118813-9124.jpg"
                alt="Imagen del botón"
              />
            </button>
          </div>
          <hr />
          <div>
            <h2>Registrar Finca</h2>
          </div>
          <br />
        </div>
        <div class="field">
          <label for="lastname1">Nombre de la Vereda</label>
          <input
            id="lastname1"
            maxlength="100"
            type="text"
            class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
            formControlName="nombreVereda"
            onkeypress="return (event.charCode >= 65 && event.charCode <= 122 || event.charCode == 32)"
          />
        </div>
        <div class="field">
          <label for="lastname1">Tipo de Ordeño</label>
          <br />
          <p-dropdown
            [options]="tipoOrdeno"
            placeholder="Seleccione"
            formControlName="tipoOrdeno"
            optionLabel="name"
            class="w-full mb-3"
          >
          </p-dropdown>
        </div>
        <div class="field">
          <label for="lastname1">N° de Ordeño Diario</label>
          <input
            id="lastname1"
            maxlength="1"
            type="text"
            class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
            formControlName="numeroOrdenoDiario"
            onkeypress="return (event.charCode >= 48 && event.charCode <= 57)"
          />
        </div>
        <div class="flex justify-content-center flex-wrap">
          <div
            class="flex align-items-center justify-content-center font-bold border-round m-2"
          >
            <button
              pButton
              pRipple
              type="button"
              label="Volver"
              class="p-button-outlined"
              (click)="abrilModal(1)"
            ></button>
          </div>
          <div
            class="flex align-items-center justify-content-center font-bold border-round m-2"
          >
            <button
              pButton
              pRipple
              type="button"
              label="Siguiente"
              class="p-button-outlined p-button-success"
              (click)="validarStpe(3)"
            ></button>
          </div>
        </div>
      </div>

      <div *ngIf="stpe3">
        <div class="text-center">
          <div class="text-center p-3 border-round-sm font-bold">
            <button class="boton-redondo">
              <img
                src="https://img.freepik.com/vector-premium/icono-cultivo-blanco_118813-9124.jpg"
                alt="Imagen del botón"
              />
            </button>
          </div>
          <hr />
          <div>
            <h2>Registrar Finca</h2>
          </div>
          <br />
        </div>
        <div class="field">
          <label for="lastname1">Area Total</label>
          <br />
          <p-inputNumber prefix="m: " formControlName="areaTotal">
          </p-inputNumber>
        </div>
        <div class="field">
          <label for="lastname1">¿Usa Suplemento?</label>
          <br />
          <p-dropdown
            [options]="suplementos"
            formControlName="usoSuplemento"
            placeholder="Seleccione"
            optionLabel="name"
            class="w-full mb-3"
          >
          </p-dropdown>
        </div>
        <br />

        <div class="flex justify-content-center flex-wrap">
          <div
            class="flex align-items-center justify-content-center font-bold border-round m-2"
          >
            <button
              pButton
              pRipple
              type="button"
              label="Volver"
              class="p-button-outlined"
              (click)="abrilModal(2)"
            ></button>
          </div>
          <div
            class="flex align-items-center justify-content-center font-bold border-round m-2"
          >
            <button
              pButton
              pRipple
              type="button"
              label="Siguiente"
              class="p-button-outlined p-button-success"
              (click)="validarStpe(4)"
            ></button>
          </div>
        </div>
      </div>
    </div>

    <div *ngIf="stpe4">
      <div class="text-center">
        <div class="text-center p-3 border-round-sm font-bold">
          <button class="boton-redondo">
            <img
              src="https://cdn-icons-png.flaticon.com/512/13/13279.png"
              alt="Imagen del botón"
            />
          </button>
        </div>
        <hr />
        <div>
          <h2>Registrar Potrero</h2>
        </div>
        <br />
      </div>
      <div>
        <br />
        <div class="field">
          <label for="firstname1">Nombre del Potrero</label>
          <input
            id="firstname1"
            type="text"
            class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
            formControlName="nombrePotrero"
            onkeypress="return (event.charCode >= 65 && event.charCode <= 122 || event.charCode == 32)"
            maxlength="100"
          />
        </div>
        <div class="field">
          <label for="lastname1">Area del Potrero</label>
          <br />
          <p-inputNumber
            prefix="m: "
            formControlName="areaPotrero"
            (ngModelChange)="validarAreaTotal()"
          >
          </p-inputNumber>
        </div>
        <div class="field">
          <label for="lastname1">Capacidad Maxima Forraje</label>
          <br />
          <p-inputNumber prefix="Kg: " formControlName="capacidadMaximaForraje">
          </p-inputNumber>
        </div>
        <div class="field">
          <label for="lastname1">Capacidad Maxima Agua</label>
          <br />
          <p-inputNumber prefix="L: " formControlName="capacidadMaximaAgua">
          </p-inputNumber>
        </div>
        <div class="flex justify-content-center flex-wrap">
          <div
            class="flex align-items-center justify-content-center font-bold border-round m-2"
          >
            <button
              pButton
              pRipple
              type="button"
              label="Volver"
              class="p-button-outlined"
              (click)="abrilModal(3)"
            ></button>
          </div>
          <div
            class="flex align-items-center justify-content-center font-bold border-round m-2"
          >
            <button
              pButton
              pRipple
              type="button"
              label="Siguiente"
              class="p-button-outlined p-button-success"
              (click)="validarStpe(5)"
            ></button>
          </div>
        </div>
      </div>
    </div>

    <div *ngIf="stpe5">
      <div class="text-center">
        <div class="text-center p-3 border-round-sm font-bold">
          <button class="boton-redondo">
            <img
              src="https://cdn-icons-png.flaticon.com/512/13/13279.png"
              alt="Imagen del botón"
            />
          </button>
        </div>
        <hr />
        <div>
          <h2>Registrar Potrero</h2>
        </div>
        <br />
      </div>
      <div>
        <br />
        <div class="field">
          <label for="firstname1">Cupo Maximo de Animales</label>
          <input
            id="firstname1"
            type="text"
            class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
            formControlName="cupoMaximoAnimales"
            onkeypress="return (event.charCode >= 48 && event.charCode <= 57)"
            maxlength="5"
          />
        </div>
        <div class="field">
          <label for="lastname1">Tipo de Pasto</label>
          <input
            id="lastname1"
            maxlength="10"
            type="text"
            class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
            formControlName="codigoPasto"
            onkeypress="return (event.charCode >= 48 && event.charCode <= 57)"
            maxlength="2"
          />
        </div>
        <div class="field">
          <label for="lastname1">Codigo Finca(N° Unico)</label>
          <input
            id="lastname1"
            maxlength="10"
            type="text"
            class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
            formControlName="codigoFinca"
            onkeypress="return (event.charCode >= 48 && event.charCode <= 57)"
            maxlength="10"
          />
        </div>

        <div class="flex justify-content-center flex-wrap">
          <div
            class="flex-1 text-center align-items-center justify-content-center font-bold border-round m-2"
          >
            <label for="lastname1">¿Desea Agregar Animales?</label>
          </div>

          <div class="flex justify-content-center flex-wrap">
            <div
              class="flex align-items-center justify-content-center font-bold border-round m-2"
            >
              <button
                pButton
                pRipple
                type="button"
                label="No"
                class="p-button-outlined"
                [disabled]=boton
              ></button>
            </div>
            <div
              class="flex align-items-center justify-content-center font-bold border-round m-2"
            >
              <button
                pButton
                pRipple
                type="button"
                label="Si"
                class="p-button-outlined p-button-success"
                (click)="validarStpe(6)"
                [disabled]=boton
              ></button>
            </div>
          </div>
        </div>
        <hr />

        <div class="flex justify-content-center flex-wrap">
          <div class="flex justify-content-center flex-wrap">
            <div
              class="flex align-items-center justify-content-center font-bold border-round m-2"
            >
              <button
                pButton
                pRipple
                type="button"
                label="Volver"
                class="p-button-outlined"
                (click)="abrilModal(4)"
                [disabled]=boton
              ></button>
            </div>
            <div
              class="flex align-items-center justify-content-center font-bold border-round m-2"
            >
              <button
                pButton
                pRipple
                type="button"
                label="Crear"
                class="p-button-outlined p-button-success"
                (click)="registrarFincaInicial()"
                [disabled]=boton
              ></button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div *ngIf="stpe6">
      <div class="text-center">
        <div class="text-center p-3 border-round-sm font-bold">
          <button class="boton-redondo">
            <img
              src="https://cdn-icons-png.flaticon.com/512/4496/4496184.png"
              alt="Imagen del botón"
            />
          </button>
        </div>
        <hr />
        <div>
          <h2>Registrar Animal</h2>
        </div>
        <br />
      </div>
      <div>
        <br />
        <div class="field">
          <label for="firstname1">Raza</label>
          <br />
          <p-dropdown
            [options]="raza"
            formControlName="raza"
            optionLabel="name"
            class="w-full mb-3"
          >
          </p-dropdown>
        </div>
        <div class="field">
          <label for="lastname1">Numero Cotral</label>
          <input
            id="lastname1"
            maxlength="15"
            type="text"
            class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
            formControlName="numeroCrotal"
            onkeypress="return (event.charCode >= 48 && event.charCode <= 57)"
          />
        </div>
        <div class="field">
          <label for="lastname1">Nombre Animal</label>
          <input
            id="lastname1"
            maxlength="100"
            type="text"
            class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
            formControlName="nombreAnimal"
            onkeypress="return (event.charCode >= 65 && event.charCode <= 122 || event.charCode == 32)"
          />
        </div>
        <div class="field">
          <label for="lastname1">Fecha de Nacimiento</label>
          <br />
          <p-calendar formControlName="fechaNacimiento"></p-calendar>
        </div>
        <div class="field">
          <label for="lastname1">Numero de Partos</label>
          <input
            id="lastname1"
            maxlength="10"
            type="text"
            class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
            formControlName="numeroPartos"
            onkeypress="return (event.charCode >= 48 && event.charCode <= 57)"
            maxlength="1"
          />
        </div>

        <div class="flex justify-content-center flex-wrap">
          <div
            class="flex align-items-center justify-content-center font-bold border-round m-2"
          >
            <button
              pButton
              pRipple
              type="button"
              label="Volver"
              class="p-button-outlined"
              (click)="abrilModal(5)"
              [disabled]=boton
            ></button>
          </div>
          <div
            class="flex align-items-center justify-content-center font-bold border-round m-2"
          >
            <button
              pButton
              pRipple
              type="button"
              label="Crear"
              class="p-button-outlined p-button-success"
              (click)="registrarFincaInicial()"
              [disabled]=boton
            ></button>
          </div>
        </div>

        <!-- <app-footer></app-footer> -->
      </div>
    </div>
  </form>
</div>
