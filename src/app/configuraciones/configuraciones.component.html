<app-spinner *ngIf="spinnerVariable"></app-spinner>
<p-messages
  [(value)]="messages"
  [enableService]="false"
  [closable]="false"
></p-messages>
<form [formGroup]="form" autocomplete="nope" *ngIf="formularioVariable">
  <div>
    <div class="text-center">
      <div class="text-center p-3 border-round-sm font-bold">
        <button class="boton-redondo">
          <i class="pi pi-spin pi-cog" style="font-size: 3rem"></i>
        </button>
      </div>

      <div>
        <h2>Configuracion</h2>
      </div>
    </div>
    <div>
      <div class="grid">
        <div class="col-12">
          <div class="p-3 h-full">
            <div
              class="shadow-2 p-3 h-full flex flex-column surface-card"
              style="border-radius: 6px"
            >
              <div
                class="text-900 font-medium text-xl mb-2 font-bold text-blue-600"
              >
                Nombre del Pasto
              </div>
              <input
                id="lastname1"
                maxlength="100"
                type="text"
                class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                formControlName="nombrePasto"
                onkeypress="return (event.charCode >= 65 && event.charCode <= 122 || event.charCode == 32)"
              />
              <br>
              <div
                class="text-900 font-medium text-xl mb-2 font-bold text-blue-600"
              >
                Cant. Agua por Metro
              </div>
              <input
                id="lastname1"
                maxlength="10"
                type="text"
                class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                formControlName="AguaMetro"
                onkeypress="return (event.charCode >= 48 && event.charCode <= 57)"
                maxlength="1"
              />
              <br>
              <div
                class="text-900 font-medium text-xl mb-2 font-bold text-blue-600"
              >
                Forraje por Metro
              </div>
              <input
                id="lastname1"
                maxlength="10"
                type="text"
                class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                formControlName="forrajeMetro"
                onkeypress="return (event.charCode >= 48 && event.charCode <= 57)"
                maxlength="1"
              />
              <br>
              <div class="flex justify-content-center flex-wrap">
                <div
                  class="flex align-items-center justify-content-center font-bold border-round m-2"
                >
                  <button
                    pButton
                    pRipple
                    type="button"
                    label="Cancelar"
                    class="p-button-outlined"
                    routerLink="/botones"
                  ></button>
                </div>
                <div
                  class="flex align-items-center justify-content-center font-bold border-round m-2"
                >
                  <button
                    pButton
                    pRipple
                    type="button"
                    label="Crear"
                    class="p-button-outlined p-button-success"
                    (click)="crearPastoFuncion()"
                  ></button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
